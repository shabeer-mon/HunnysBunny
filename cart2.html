  $('#submitButtont').click(function() {
    var date = $('#dateInput').val(); // Get the entered date
    var existingListItem = $('#dateList li:contains("' + date + '")'); // Check if a list item with the same date already exists

    if (existingListItem.length) { // If a list item with the same date exists
      var count = parseInt(existingListItem.find('.count').text()) + 1; // Increment the count
      existingListItem.find('.count').text(count); // Update the count in the existing list item
    } else { // If a list item with the same date does not exist
      $('#dateList').append('<li>' + date + '<span class="count">1</span></li>'); // Create a new list item with count 1
    }

    $('#dateInput').val(''); // Clear the input field after submission
  });
