<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Category Filter</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="filter">
  <label><input type="checkbox" value="category1" class="category-checkbox"> Category 1</label>
  <label><input type="checkbox" value="category2" class="category-checkbox"> Category 2</label>
  <label><input type="checkbox" value="category3" class="category-checkbox"> Category 3</label>
  <button id="applyButton">Apply</button>
  <button id="clearButton">Clear</button>
</div>

<div class="applied-categories"></div>

<div class="products">
  <div class="product" data-category="category1">Product 1 (Category 1)</div>
  <div class="product" data-category="category2">Product 2 (Category 2)</div>
  <div class="product" data-category="category3">Product 3 (Category 3)</div>
  <div class="product" data-category="category1 category2">Product 4 (Category 1, Category 2)</div>
  <div class="product" data-category="category1 category3">Product 5 (Category 1, Category 3)</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
<script>
  $(document).ready(function() {
  $('.category-checkbox').change(function() {
    var selectedCategories = [];
    $('.category-checkbox:checked').each(function() {
      selectedCategories.push($(this).val());
    });
    showSelectedCategories(selectedCategories);
  });

  $('#applyButton').click(function() {
    applyFilter();
  });

  $('#clearButton').click(function() {
    $('.category-checkbox').prop('checked', false);
    $('.product').show();
    $('.applied-categories').empty();
  });

  function applyFilter() {
    var selectedCategories = [];
    $('.category-checkbox:checked').each(function() {
      selectedCategories.push($(this).val());
    });

    $('.product').hide();
    selectedCategories.forEach(function(category) {
      $('.product[data-category*="' + category + '"]').show();
    });

    showSelectedCategories(selectedCategories);
  }

  function showSelectedCategories(selectedCategories) {
    $('.applied-categories').empty();
    if (selectedCategories.length > 0) {
      selectedCategories.forEach(function(category) {
        $('.applied-categories').append('<span class="applied-category">' + category + '</span>');
      });
  
    }
  }
});

</script>
</body>
</html>
