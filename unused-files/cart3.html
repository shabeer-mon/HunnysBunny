<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create List Item with Increment</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<form id="radioForm">
  <input type="radio" id="option1" name="options" value="Option 1">
  <label for="option1">Option 1</label><br>
  <input type="radio" id="option2" name="options" value="Option 2">
  <label for="option2">Option 2</label><br>
  <input type="radio" id="option3" name="options" value="Option 3">
  <label for="option3">Option 3</label><br>
  <button type="button" id="submitButton">Submit</button>
</form>

<ul id="radioList">
</ul>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
<script>
  $(document).ready(function() {
  $('#submitButton').click(function() {
    var selectedOption = $('input[name="options"]:checked').val(); // Get the selected option
    var existingListItem = $('#radioList li:contains("' + selectedOption + '")'); // Check if a list item with the same option already exists

    if (existingListItem.length) { // If a list item with the same option exists
      var count = parseInt(existingListItem.find('.count').text()) + 1; // Increment the count
      existingListItem.find('.count').text(count); // Update the count in the existing list item
    } else { // If a list item with the same option does not exist
      $('#radioList').append('<li>' + selectedOption + '</li>'); // Create a new list item with count 1
    }
  });
});

</script>
</body>
</html>
