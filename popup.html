<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup Modal with Multiple Buttons</title>
<link rel="stylesheet" href="styles.css">
<style>
  /* Popup Modal Styles */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1000; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto; /* Enable scroll if needed */
  background-color: rgba(0, 0, 0, 0.5); /* Black w/ opacity */
}

.modal-content {
  background-color: #fefefe;
  margin: 10% auto; /* Center vertically and horizontally */
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

</style>
</head>
<body>

<!-- Button to open the modal -->
<button class="open-modal" data-target="modal1">Open Modal 1</button>
<button class="open-modal" data-target="modal2">Open Modal 2</button>
<button class="open-modal" data-target="modal3">Open Modal 3</button>

<!-- The Modal -->
<div id="modal1" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Modal 1 Content</h2>
    <p>This is the content of Modal 1.</p>
  </div>
</div>

<div id="modal2" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Modal 2 Content</h2>
    <p>This is the content of Modal 2.</p>
  </div>
</div>

<div id="modal3" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Modal 3 Content</h2>
    <p>This is the content of Modal 3.</p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
<script>
  $(document).ready(function() {
  // Open the modal when the corresponding button is clicked
  $('.open-modal').click(function() {
    var targetModalId = $(this).data('target');
    $('#' + targetModalId).show().addClass("active");
  });

  // Close the modal when the close button or outside the modal is clicked
  $('.close, .modal').click(function() {
    $('.modal').hide();
  });

  // Prevent the modal from closing when the modal content is clicked
  $('.modal-content').click(function(e) {
    e.stopPropagation();
  });
});

</script>
</body>
</html>
