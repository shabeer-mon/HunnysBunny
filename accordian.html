<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Accordion</title>
<link rel="stylesheet" href="styles.css">
<style>
  .accordion-title {
  cursor: pointer;
}

.accordion-content {
  display: none;
}

</style>
</head>
<body>

<div class="accordion">
  <div class="accordion-item active">
    <div class="accordion-title">Accordion Item 1</div>
    <div class="accordion-content">
      Content for Accordion Item 1
    </div>
  </div>
  <div class="accordion-item">
    <div class="accordion-title">Accordion Item 2</div>
    <div class="accordion-content">
      Content for Accordion Item 2
    </div>
  </div>
  <div class="accordion-item">
    <div class="accordion-title">Accordion Item 3</div>
    <div class="accordion-content">
      Content for Accordion Item 3
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
<script>
  $(document).ready(function() {
  $('.accordion-item.active .accordion-content').slideDown();

  $('.accordion-title').click(function() {
    var accordionItem = $(this).closest('.accordion-item');
    var accordionContent = accordionItem.find('.accordion-content');

    // Toggle active class and slide up/down the content
    accordionItem.toggleClass('active');
    accordionContent.slideToggle();

    // Close other accordion items if they are open
    $('.accordion-item').not(accordionItem).removeClass('active');
    $('.accordion-content').not(accordionContent).slideUp();
  });
});

</script>
</body>
</html>
