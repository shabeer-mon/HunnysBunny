<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Filter Items on Input</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<input type="text" id="searchInput" placeholder="Type to filter">

<div id="filterSection" style="display:none;">
  <h2>Filtered Items</h2>
  <ul id="filteredList">
    <!-- Filtered items will be displayed here -->
  </ul>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>
<script>
  $(document).ready(function() {
  $('#searchInput').on('input', function() {
    var searchText = $(this).val().toLowerCase().trim();
    if (searchText) {
      $('#filterSection').show();
      $('#filteredList').empty();
      // Replace this with your own filtering logic
      var filteredItems = ['Item 1', 'Item 2', 'Item 3'].filter(function(item) {
        return item.toLowerCase().indexOf(searchText) !== -1;
      });
      $.each(filteredItems, function(index, item) {
        $('#filteredList').append('<li>' + item + '</li>');
      });
    } else {
      $('#filterSection').hide();
    }
  });
});

</script>
</body>
</html>
